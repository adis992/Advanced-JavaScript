<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greske unutar async funkcija</title>
</head>
<body>
    <script>

        async function sayHello(){

            throw new Error ("Unknown Error");

            return "Hello World";
        }

        sayHello().then(function(result){

        }, function(error){
            console.log(error);
        });


        //sa catch metodom bi bilo ovako i ona prihvata samo 1 callback funkciju

        sayHello().catch(function(error){
            console.log(error);
        });
    </script>
</body>
</html>
