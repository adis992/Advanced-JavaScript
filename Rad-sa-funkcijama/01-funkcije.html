        // da prolsijedimo niz brojeva i da funkcija to poreda od najmanjeg do najveceg
        function sort(array) {

            let temp;   //promjenjiva za predhodnu vrijednost niza
            let sorted = true;
            for (let i = 0; i < array.length - 1; i++) {   //brojac ce biti i, parametar funcije array ce imat iteraciju manje, i i++ce se uvecavati za 1 vise
                if (array[i] > array[i + 1]) {
                    temp = array[i]  //ovdje smjestamo prethodnu vrijednost niza
                    array[i] = array[i + 1] //zatim na vriednost prethodnog niza prepisemo vrijednost narednog niza
                    array[i + 1] = temp;               //na mjesto narednog  niza upisujemo vrijednost prethodnog niza kako se ne bi izgubila
                    sorted = false;
                }
            }

            if (!sorted) {       //provjerava da li je false ako jeste obavi rekurziju 
                sort(array);
            }


            return array;
        }
