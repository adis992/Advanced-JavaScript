<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {  //klasa se definise kljucnom recju class
            constructor(name, address, phone, course) {     //konstruktor je metoda koja se poziva prilikom kreiranja objekta
                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo() {      //metoda koja vraca podatke o studentu
                return "Name: " + this.name + "\n" + " Address: " + this.address + "\n" + " Phone: " + this.phone + "\n" + " Course: " + this.course;

            }
        }

        let student1 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography");   //kreiranje objekta klase Student1
        let student2 = new Student("John Doe", "Park 36", "(507) 833-3567", "Geography");  //kreiranje objekta klase Student2
        let student3 = new Student("John Smith", "Mionica 2", "(507) 9999-999", "IT");   //kreiranje objekta klase Student3


        console.log(student1.getInfo());  //ispis podataka o studentu1
        console.log(student2.getInfo());
        console.log(student3.getInfo());




    </script>
</body>
</html>
